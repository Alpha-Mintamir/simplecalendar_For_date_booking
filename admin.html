<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <h2 class="text-2xl font-bold mb-4">Admin Access</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="border p-2 rounded w-full mb-4" />
        <button onclick="checkPassword()" class="bg-indigo-600 text-white px-4 py-2 rounded">Enter</button>
        <p id="errorMsg" class="text-red-500 mt-4 hidden">Incorrect Password!</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                window.location.href = 'index.html'; // You can later redirect to a real admin page
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
